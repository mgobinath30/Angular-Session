<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-login">
        <div class="panel-heading">
          <div class="panel-title text-center">Login</div>
          <hr>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <form id="login-form" class="col-lg-offset-1 col-lg-10" (ngSubmit)="loginCheck(login)" #login="ngForm"
                style="display: block;">
                <div class="form-group input-group">
                  <span class="input-group-addon"><i class="fa fa-user"></i></span>
                  <input type="text" name="username" id="username" class="form-control" required ngModel="username"
                    placeholder="username">
                  <!-- <label class="form-control-placeholder" for="username">Username</label> -->
                </div>
                <div class="form-group input-group">
                  <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                  <input type="password" name="password" id="password" class="form-control" required ngModel="password"
                    placeholder="Password">
                </div>
                <div class="form-group input-group">
                   <select name="userType" ngModel="userType">
                       <option value="admin">Admin</option>
                       <option value="student">Student</option>
                   </select>
                </div>
                <div class="col-sm-6 col-sm-offset-3">
                  <button type="submit" name="login-submit" id="login-submit"  
                    class="form-control btn btn-login" value="LOGIN"><i class="fas fa-sign-in-alt"></i> Login</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
